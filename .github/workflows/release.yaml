name: Release
on:
  push:
    tags:
      - 'v*'
  release:
    types:
      - edited

permissions:
  contents: write

jobs:
  handle-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - run: npm install

    - run: xvfb-run -a npm test
      if: runner.os == 'Linux'

    - name: Build
      run: npm run build

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: promptis-*.vsix
        fail_on_unmatched_files: true
